<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/assign12.css">
</head>
<body>
    <div class="container-fluid pb-5" id="mainDiv">
        <header class="w-100" >
            <img src="images/bg.png" alt="bg" class="w-100">
        </header> 

        <div class=" nav-div d-flex align-items-center justify-content-center w-100 position-sticky top-0 z-3 ">
            <nav class="navbar navbar-expand-lg bg-body-tertiary rounded-4 px-3 py-2 text-white w-75">
                <div class="container-fluid">
                <div class="nav-img me-2">
                    <img src="images/gamelogo.png" alt="" class="w-100 h-100">
                </div>
                <h2 class="navbar-brand text-white text-uppercase" href="#">Game Reviews</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-white">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="#">MMORPG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">SHOOTER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">SAILING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">PERMADEATH</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">SUPERHERO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">PIXEL</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </div>

        <div class="container mt-5 pt-3">
            <div class="row gy-3" id="GameMainDiv">
                
            </div>
        </div>
    </div>

    <div id="spinner" class="load-spin position-fixed top-0 start-0 end-0 bottom-0 z-3 w-100 h-100 d-flex align-items-center justify-content-center d-none">
        <span class="loader"></span>
    </div>

    <div id="game-info" class="d-none container-fluid w-100 py-4 text-white position-fixed top-0 bottom-0 start-0 end-0 d-flex align-items-center justify-content-center detail" >
        <div class=" container  h-100" id="detailsOfGame">
            
        </div>
    </div>
    <script src="js/jquery-3.6.3.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>

</html>
